baseURL: https://hugo-toha.github.io

languageCode: en-us
title: "Un bit de informacion"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  background: "images/default-background.jpg"
# The inverted logo will be used in the initial transparent navbar and
# the main logo will be used in the non-transparent navbar.
  logo:
    main: images/main-logo.jpg
    favicon: images/favicon.png
  # GitHub repo URL of your site
  gitRepo: https://github.com/CeliaGMqrz/onebit

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  disclaimer:
    enable: true

    # Provide footer configuration.
  footer:
    enable: true
    # You can provide your custom footer template using this option.
    # Put your template in "layouts/partials" folder of your repo.
    template: footer.html
    # Show/hide navigation in the footer. Default is "true".
    navigation:
      enable: true
    # Show/hide "Contact Me" section in the footer. Default is "true".
    contactMe:
      enable: false
    # Show/hide credentials section in the footer. Default is "true".
    credentials:
      enable: true